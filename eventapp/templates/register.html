{% extends 'base.html' %} {% load static %} {% block 'main' %}
<form method="POST">
  {% csrf_token %}
  <div class="row">
      <div class="col-sm-4 mx-auto">        
  <div class="card m-2 shadow">
    <h5 class="text-center card-header" style="border-bottom: 2px solid green">
      User Registration
    </h5>
    <div class="card-body">
        <div class="mb-3">
          <label>User Name *</label>
          <input type="text" name="uname" required class="form-control" />
        </div>
        <div class="mb-3">
          <label>Phone *</label>
          <input name="phone"
            type="text"
            maxlength="10"
            required
            class="form-control"
          />
        </div>
        
        <div class="mb-3">
            <label>Select Gender *</label>
            <select name="gender" required class="form-control">
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
        <div class="mb-3">
          <label>Email Id *</label>
          <input type="email" name="userid" required class="form-control" />
        </div>
        <div class="mb-3">
          <label>Password *</label>
          <input type="password" name="pwd" required class="form-control" />
        </div>
        <div class="mb-3">
          <label>Repeat Password *</label>
          <input type="password" name="cpwd" required class="form-control" />
        </div>
        <input type="submit" value="Register Now" class="m-2 px-3 btn btn-primary" />
      </div>
    </div>
    </div>
  </div>
</div>
</form>
{% endblock %}
